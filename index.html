<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>MyWombatCube</title>
  <link rel="icon" type="image/svg+xml" href="Logo_mywombatcube_face.svg">
  <link rel="icon" type="image/png" sizes="32x32" href="logo_page_entreprise_linkedin.png">
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./public/Logo_mywombatcube_horizontal.svg"
             class="logo"
             width="10%"
        >
    </header>
    <section>
        <div class="mainContente--wrapper">
            <div class="buildingText--wrapper">
                <p class="buildingText">En cours de création</p>
            </div>
            <div class="MWCFace--wrapper">
                <img src="./public/Logo_mywombatcube_face.svg"
                     class="MWCFace"
                     width="80%"
                >
            </div>
            <p>En attendant, retrouvez nous sur nos réseaux :</p>
            <div class="socialMedia--wrapper">
                <div class="socialMedia--linkedIn--wrapper">
                    <a href="https://www.linkedin.com/company/mywombatcube/"
                       target="_blank"
                       class="socialMedia--linkedIn--link"
                    >
                        <img src="./public/LinkedIn_logo_initials.png"
                             class="socialMedia--linkedIn"
                             width="15%"
                        >
                        <span>LinkedIn</span>
                    </a>
                </div>
                <div class="socialMedia--instagram--wrapper">
                    <a href="https://www.instagram.com/mywombatcube/"
                       target="_blank"
                       class="socialMedia--instagram--link"
                    >
                        <img src="./public/Instagram_logo_2016.png"
                             class="socialMedia--instagram"
                             width="15%"
                        >
                        <span>Instagram</span>
                    </a>
                </div>
            </div>
        </div>
        </section>
</body>
</html>
